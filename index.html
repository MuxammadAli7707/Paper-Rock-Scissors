<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body>
  <div class="container">
    <div class="box animate__animated animate__bounceInDown">
      <div class="box__score">
        <h4 class="box__desc">your score</h4>
        <p id="score" class="box__num">0</p>
      </div>
      <h2 class="box__title">play !</h2>
      <div class="box__score">
        <h4 class="box__desc">bot's score</h4>
        <p id="score" class="box__num">0</p>
      </div>
    </div>

    <div class="main animate__animated animate__bounceInDown">
      <button class="main__btn paper">
        <span class="main__back">
          <img src="imgs/five-paper.png" alt="Paper">
        </span>
      </button>

      <button class="main__btn scissors">
        <span class="main__back">
          <img src="imgs/hand.png" alt="scissors">
        </span>
      </button>

      <button class="main__btn fist">
        <span class="main__back">
          <img src="imgs/fist.png" alt="fist">
        </span>
      </button>
    </div>

    <div class="flex">
      <div>
        <button class="main__btn fist">
          <span class="main__back">
            <img src="imgs/fist.png" alt="fist">
          </span>
        </button>
      </div>
      <button class="btn">play again</button>
      <div>
        <button class="main__btn fist">
          <span class="main__back">
            <img src="imgs/fist.png" alt="fist">
          </span>
        </button>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
