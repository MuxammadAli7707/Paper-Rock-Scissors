<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body>
  <div class="container">
    <div class="box animate__animated animate__bounceInDown">
      <div class="box__score">
        <h4 class="box__desc">your score</h4>
        <p id="your-score" class="box__num">0</p>
      </div>
      <h2 id="play" class="box__title">play</h2>
      <div class="box__score">
        <h4 class="box__desc">bot's score</h4>
        <p id="bot-score" class="box__num">0</p>
      </div>
    </div>

    <div id="btn-group" class="main animate__animated animate__bounceInDown">
      <button id="paper" class="main__btn paper">
        <span class="main__back">
          <img class="img" src="imgs/five-paper.png" alt="Paper">
        </span>
      </button>

      <button id="scissors" class="main__btn scissors">
        <span class="main__back">
          <img class="img" src="imgs/hand.png" alt="scissors">
        </span>
      </button>

      <button id="rock" class="main__btn fist">
        <span class="main__back">
          <img class="img" src="imgs/fist.png" alt="fist">
        </span>
      </button>
    </div>

    <div id="flex" class="flex">
      <div>
        <button class="flex__btn paper">
          <span class="flex__back">
            <img class="img" src="imgs/five-paper.png" alt="Paper">
          </span>
        </button>
      </div>
      <button id="again" class="btn">play again</button>
      <div>
        <button class="flex__btn fist">
          <span class="flex__back">
            <img class="img" src="imgs/fist.png" alt="fist">
          </span>
        </button>
      </div>
    </div>

    <p id="win" class="check"><span class="game">GAME OVER</span><span class="win">YOU WIN</span></p> 
    <p id="lose" class="check"><span class="game">GAME OVER</span><span class="lose">YOU LOSE</span></p>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
